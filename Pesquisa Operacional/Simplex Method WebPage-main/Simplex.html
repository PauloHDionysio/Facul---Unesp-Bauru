<!-- C A B E Ç A L H O =============================================================================================== -->

    <header>

            <img src="Logo.png" width="100px" alt="Foto cabecalho">

<!-- C O R P O ======================================================================================================= -->

    <div class="pagina">

        <!-- 1. INSERÇÃO DOS DADOS ----------------------------------------------------------------------------------- -->
        <div class="formulario">
            <form action="" id="formName">

                <!-- I. Número de Variáveis -->
                <fieldset id="CampoNumVar">
                    <legend> Número de variáveis (2 - 5) </legend>

                    <input type="number" class="numVariaveis" id="numVariaveis" min="2" max="5" value="2" required>
                </fieldset>


                <!-- II. Função objetivo -->
                <fieldset id="CampoFuncObj">
                    <legend> Função Objetivo </legend>

                    <div id="funcaoObjetivo">
                            <!-- Função objetivo gerada dinamicamente pelo JavaScript -->
                    </div>
                </fieldset>


                <!-- III. Restrições -->
                <fieldset class="CampoRestr" id="CampoRestr">
                    <legend> Restrições </legend>

                    <div id="restricoes">
                      <!-- Restrições geradas dinamicamente pelo JavaScript -->
                    </div>

                    <br><br>
                    <button type="button" class="add" onclick="adicionaRestricao()">Adicionar Nova Restrição</button><br><br>
                    <button type="button" class="rem" onclick="removeRestricao()">Remover Última Restrição</button><br><br>
                </fieldset>


                <!-- IV. Botão de Envio -->
                <input type="submit" class="botaoCalcular" onclick="validaCampos()" id="botao" value="Calcular!">
            </form>
        </div>



        <!-- 2. RESULTADO DO SIMPLEX --------------------------------------------------------------------------------- -->
        <div class="resultadoSimplex" id="resultadoSimplex" hidden>
            
            <!-- Botao para novo Simplex-->
        </div>
        <!-- FINAL DA PÁGINA -->
    </div>
